<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact â€“ SecureVision</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      position: relative;
      z-index: 10;
      height: 70px;
        margin-left: -30px;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-right a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-right a:hover {
      color: #3b82f6;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #ccc;
      margin: 4px 0;
      transition: 0.3s;
    }

    .nav-menu {
      display: flex;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-card {
      background-color: #1e1e1e;
      padding: 2.5rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.15);
    }

    .form-card h1 {
      color: #3b82f6;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      background-color: #2a2a2a;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #fff;
      transition: border 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #3b82f6;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #3b82f6;
      color: #000;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3b82f6;
    }

    .note {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        background-color: #1f1f1f;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-right a {
        margin: 10px 0;
        font-size: 1.1rem;
      }

      .nav-right {
        flex-direction: column;
        width: 100%;
      }

      .nav-left img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="SecureVision Logo">
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-right nav-menu" id="navMenu">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
       <a href="/">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="form-card">
      <h1>Contact Us</h1>
      <form action="https://formspree.io/f/xrbkdald" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <div class="note">We'll get back to you at your email shortly!</div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 SecureVisionAlert. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
