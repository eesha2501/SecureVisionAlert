<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureVisionAlert</title>
  <link rel="icon" type="image/png" sizes="128x128" href="logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      position: relative;
      height: 35px;
      margin-left: -30px;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3b82f6;
    }

    .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-right a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-right a:hover {
      color: #3b82f6;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger div {
      background-color: #ccc;
      height: 3px;
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #1f1f1f;
      position: absolute;
      top: 70px;
      right: 2rem;
      width: 150px;
      padding: 1rem;
      z-index: 1000;
      border-radius: 8px;
    }

    .mobile-menu a {
      padding: 0.5rem 0;
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .mobile-menu a:last-child {
      border-bottom: none;
    }

    .desc {
      font-size: 0.9rem;
      color: #ccc;
      max-width: 600px;
      margin: 1rem auto;
    }

    .container {
      padding: 2rem;
      flex-grow: 1;
    }

    video, canvas {
      border: 2px solid #3b82f6;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    input {
      width: 280px;
    }

    button {
      background-color: #3b82f6;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3b82f6;
    }

    #status {
      margin-top: 1rem;
      color: #ffcc00;
      font-weight: bold;
    }

    footer {
      background-color: #1f1f1f;
      padding: 1rem;
      color: #ccc;
      font-size: 0.8rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .nav-right {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="Logo">
    
    </div>
    <div class="nav-right">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/">Logout</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="mobileMenu" class="mobile-menu">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/">Logout</a>
    </div>
  </nav>

  <div class="desc">
    <h1>Welcome to SecureVisionAlert</h1>
    <br>
  </div>

  <div class="container">
    <video id="video" autoplay muted></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <div>
      <input type="text" id="drive" placeholder="Enter Google Drive Folder ID" required>
    </div>

    <div>
      <button id="startBtn" onclick="startCamera()">Start Camera</button>
      <button id="stopBtn" onclick="stopCamera()" style="display:none;">Stop Camera</button>
    </div>

    <p id="status">Status: Idle</p>
  </div>

  <footer>
    &copy; 2025 SecureVisionAlert. All rights reserved.
  </footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stream = null;
    let intervalId = null;

    async function startCamera() {
      const drive = document.getElementById('drive').value.trim();
      const whatsapp = ""; // Placeholder
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');

      if (!drive) return alert("Please enter Drive Folder ID!");

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        startBtn.style.display = "none";
        stopBtn.style.display = "inline-block";

        document.getElementById("status").innerText = "Camera started. Detecting...";

        intervalId = setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/jpeg");

          fetch('/detect', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              drive: drive,
              whatsapp: whatsapp,
              image: imageData
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.person_detected) {
              document.getElementById("status").innerText = "âœ… Person Detected & Uploaded!";
            } else {
              document.getElementById("status").innerText = "No person detected.";
            }
          })
          .catch(err => {
            console.error(err);
            document.getElementById("status").innerText = "Upload failed.";
          });
        }, 7000);
      } catch (err) {
        alert("Camera access denied or not available.");
      }
    }

    function stopCamera() {
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        clearInterval(intervalId);

        stopBtn.style.display = "none";
        startBtn.style.display = "inline-block";

        document.getElementById("status").innerText = "Camera stopped.";
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
